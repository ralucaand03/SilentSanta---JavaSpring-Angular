<div class="notification notification-bell" (click)="toggleNotifications()">
  <i class="icon-bell"></i>
  <span *ngIf="unreadCount > 0" class="notification-badge">{{ unreadCount }}</span>
  
  <div *ngIf="showNotifications" class="notification-dropdown" (click)="$event.stopPropagation()">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button *ngIf="unreadCount > 0" (click)="markAllAsRead(); $event.stopPropagation()">
        Mark all as read
      </button>
    </div>
    
    <div class="notification-list">
      <div *ngIf="notifications.length === 0" class="no-notifications">
        No notifications
      </div>
      
      <div *ngFor="let notification of notifications" 
           class="notification-item"
           [class.unread]="!notification.read"
           (click)="markAsRead(notification); $event.stopPropagation()">
        <div class="notification-content">
          <div class="notification-message">{{ notification.message }}</div>
          <div class="notification-time">{{ notification.timestamp | date:'short' }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
